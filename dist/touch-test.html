<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touch Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #fff;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: #16213e;
            border-bottom: 2px solid #0f3460;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            color: #aaa;
        }

        .container {
            flex: 1;
            display: flex;
        }

        .side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            transition: all 0.2s;
            cursor: pointer;
            user-select: none;
            touch-action: none;
        }

        .left {
            background: #e94560;
            border-right: 2px solid #fff;
        }

        .left.active {
            background: #ff6b81;
            transform: scale(0.95);
        }

        .right {
            background: #0f3460;
        }

        .right.active {
            background: #1e5a8e;
            transform: scale(0.95);
        }

        .log {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-top: 2px solid #0f3460;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .log-entry.left-log {
            border-left: 3px solid #e94560;
        }

        .log-entry.right-log {
            border-left: 3px solid #0f3460;
        }

        .timestamp {
            color: #888;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ðŸŽ¯ Touch Test</h1>
        <p>Tap the left or right side to test pointer events</p>
    </div>

    <div class="container">
        <div class="side left" id="left">
            LEFT
        </div>
        <div class="side right" id="right">
            RIGHT
        </div>
    </div>

    <div class="log" id="log">
        <div class="log-entry">Ready. Tap left or right side...</div>
    </div>

    <script>
        const leftEl = document.getElementById('left');
        const rightEl = document.getElementById('right');
        const logEl = document.getElementById('log');

        let eventCount = 0;

        function addLog(message, side) {
            eventCount++;
            const entry = document.createElement('div');
            entry.className = `log-entry ${side}-log`;

            const timestamp = new Date().toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                fractionalSecondDigits: 3
            });

            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> #${eventCount}: ${message}`;
            logEl.insertBefore(entry, logEl.firstChild);

            // Keep only last 20 entries
            while (logEl.children.length > 20) {
                logEl.removeChild(logEl.lastChild);
            }
        }

        // Left side
        leftEl.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            leftEl.classList.add('active');
            leftEl.setPointerCapture(e.pointerId);
            addLog(`LEFT PRESSED (pointerId: ${e.pointerId}, x: ${e.clientX}, y: ${e.clientY})`, 'left');
        }, { passive: false });

        leftEl.addEventListener('pointerup', (e) => {
            leftEl.classList.remove('active');
            try { leftEl.releasePointerCapture(e.pointerId); } catch { }
            addLog(`LEFT RELEASED (pointerId: ${e.pointerId})`, 'left');
        });

        leftEl.addEventListener('pointercancel', (e) => {
            leftEl.classList.remove('active');
            try { leftEl.releasePointerCapture(e.pointerId); } catch { }
            addLog(`LEFT CANCELLED (pointerId: ${e.pointerId})`, 'left');
        });

        // Right side
        rightEl.addEventListener('pointerdown', (e) => {
            e.preventDefault();
            rightEl.classList.add('active');
            rightEl.setPointerCapture(e.pointerId);
            addLog(`RIGHT PRESSED (pointerId: ${e.pointerId}, x: ${e.clientX}, y: ${e.clientY})`, 'right');
        }, { passive: false });

        rightEl.addEventListener('pointerup', (e) => {
            rightEl.classList.remove('active');
            try { rightEl.releasePointerCapture(e.pointerId); } catch { }
            addLog(`RIGHT RELEASED (pointerId: ${e.pointerId})`, 'right');
        });

        rightEl.addEventListener('pointercancel', (e) => {
            rightEl.classList.remove('active');
            try { rightEl.releasePointerCapture(e.pointerId); } catch { }
            addLog(`RIGHT CANCELLED (pointerId: ${e.pointerId})`, 'right');
        });

        // Log pointer capabilities
        addLog(`Pointer support: ${window.PointerEvent ? 'YES' : 'NO'}`, 'left');
        addLog(`Touch support: ${('ontouchstart' in window) ? 'YES' : 'NO'}`, 'right');
        addLog(`Max touch points: ${navigator.maxTouchPoints || 'unknown'}`, 'left');
    </script>
</body>

</html>
